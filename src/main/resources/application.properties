#Server configuration
server.servlet.context-path=/kaddem
#spring.mvc.servlet.path=/servlet
server.port=8086

### DATABASE ###
#spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/springdb?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

### JPA / HIBERNATE ###
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

#Web configuration
spring.mvc.view.prefix=/views/
spring.mvc.view.suffix=.jsp


#loggingconfiguration
logging.level.root=DEBUG
logging.level.tn.esprit.service=debug
logging.level.tn.esprit.repository=warn
### LOGGING ###
logging.file.name=C:/logs/springboot.log




